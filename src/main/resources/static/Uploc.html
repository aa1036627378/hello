<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function mySubmit() {
            var date = new FormData();
            var files = $("#file").prop("files")
            date.append("file", files[0])
            $.ajax({
                url: "/uploc",
                type: "post",
                data:date,
                contentType: false,
                processData: false,
                cache: false,
                statusCode: {
                    204: function () {
                        alert(1)
                    }
                }
            })
        }
    </script>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<input type="file" name="file" id="file">
<input type="button" value="保存" onclick="mySubmit()">

</body>
</html>
